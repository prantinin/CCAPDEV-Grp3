<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../CSS/iframeRoom.css">
    <script src="../JS/popout.js"></script>

    <title>Labubuddies</title>
</head>
    <body>
        <!-- HEADING -->
        <div class="slot-area-head">
            <label for="lab-select"></label>
            <select class="lab-select" name="lab-select">
                <option value="0"> Lab 1</option>
                <option value="0"> Lab 2</option>
                <option value="0"> Lab 3</option>
                <option value="0"> Lab 4</option>
                <option value="0"> Lab 5</option>
            </select>
        </div>

        <!-- CONTENT -->
        <div class="slot-area-content">
            
            <!-- CLASS FRONT -->
            <div class="door">
                <img src="../Assets/icons/labdoor.svg">
            </div>
            <div class="board">
                <img src="../Assets/icons/board.svg">
            </div>

            <!-- TABLES -->
            <div class="areaA">
                <div class="upperTable">
                    <button onclick="openPopFree()" id="A1" class="chairs">
                        <img src="../Assets/icons/chair1.svg">
                    </button>
                    <button id="A2" class="chairs">
                        <img src="../Assets/icons/chair2.svg">
                    </button>
                </div>
                <div class="table">
                    <img src="../Assets/icons/tableA.svg" id="tableA">
                </div>
                <div class="lowerTable">
                    <button id="A3" class="chairs">
                        <img src="../Assets/icons/chair3.svg">
                    </button>
                    <button id="A4" class="chairs">
                        <img src="../Assets/icons/chair4.svg">
                    </button>
                </div>
            </div>

            <div class="areaB">
                <div class="upperTable">
                    <button id="B1" class="chairs">
                        <img src="../Assets/icons/chair1.svg">
                    </button>
                    <button id="B2" class="chairs">
                        <img src="../Assets/icons/chair2.svg">
                    </button>
                </div>
                <div class="table">
                    <img src="../Assets/icons/tableB.svg" id="tableB">
                </div>
                <div class="lowerTable">
                    <button id="B3" class="chairs">
                        <img src="../Assets/icons/chair3.svg">
                    </button>
                    <button id="B4" class="chairs">
                        <img src="../Assets/icons/chair4.svg">
                    </button>
                </div>
            </div>

            <div class="areaC">
                <div class="upperTable">
                    <button id="C1" class="chairs">
                        <img src="../Assets/icons/chair1.svg">
                    </button>
                    <button id="C2" class="chairs">
                        <img src="../Assets/icons/chair2.svg">
                    </button>
                </div>
                <div class="table">
                    <img src="../Assets/icons/tableC.svg" id="tableC">
                </div>
                <div class="lowerTable">
                    <button id="C3" class="chairs">
                        <img src="../Assets/icons/chair3.svg">
                    </button>
                    <button id="C4" class="chairs">
                        <img src="../Assets/icons/chair4.svg">
                    </button>
                </div>
            </div>

            <div class="areaD">
                <div class="upperTable">
                    <button id="D1" class="chairs">
                        <img src="../Assets/icons/chair1.svg">
                    </button>
                    <button id="D2" class="chairs">
                        <img src="../Assets/icons/chair2.svg">
                    </button>
                </div>
                <div class="table">
                    <img src="../Assets/icons/tableD.svg" id="tableD">
                </div>
                <div class="lowerTable">
                    <button id="D3" class="chairs">
                        <img src="../Assets/icons/chair3.svg">
                    </button>
                    <button id="D4" class="chairs">
                        <img src="../Assets/icons/chair4.svg">
                    </button>
                </div>
            </div>
            
        </div>

        <div class="popFree">
            <iframe src="popFree.html" title="popFree" class="popFree"></iframe>
        </div>

        <div clas="popReserved">
            <iframe src="popReserved.html" title="popReserved" class="popReserved"></iframe>
        </div>
    </body>
</html>
