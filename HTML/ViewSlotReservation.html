    <script src="https://cdn.tailwindcss.com"> </script>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const addBtn = document.getElementById("add-item");
  const reserveList = document.getElementById("reserve-list");

  addBtn.addEventListener("click", () => {
    // Create a new reserve-item
    const newItem = document.createElement("div");
    newItem.className = "reserve-item flex justify-center w-[90%]";
    newItem.innerHTML = `
      <div class="flex bg-[#1C9259] bg-opacity-40 shadow rounded-3xl mt-8 w-full h-[150px]">
        <div class="mt-4 p-4">
          <h3 class="text-xl font-bold">Lab A</h3>
          <p class="text-sm text-gray-500">SEAT A1</p>
          <p class="text-sm text-gray-500">June 24 - 5:00pm</p>
        </div>
        <div class="flex flex-col p-4 ml-auto">
          <div class="mt-3 h-8 w-8">
            <a href="#"><img class="delete" src="../Assets/images/deleteicon.png" alt="Delete"></a>
          </div>
          <div class="mt-8 h-8 w-8">
            <a href="#"><img class="edit" src="../Assets/images/editicon.png" alt="Edit"></a>
          </div>
        </div>
      </div>
    `;

    // Append to the list
    reserveList.appendChild(newItem);

    // Attach delete event to new delete button
    newItem.querySelector(".delete").addEventListener("click", () => {
      newItem.remove();
    });
  });

  // Attach delete event to existing items
  document.querySelectorAll(".delete").forEach(delBtn => {
    delBtn.addEventListener("click", function () {
      this.closest(".reserve-item").remove();
    });
  });
});
</script>
