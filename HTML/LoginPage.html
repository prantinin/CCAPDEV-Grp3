<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LABubuddy Login</title>
  <link href="../CSS/login-style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-full relative overflow-hidden">
  <!-- Background Circle -->
  <div class="absolute w-[1000px] h-[1000px] rounded-full bg-[#D9F1DD] opacity-20"></div>

  <!-- Login Form -->
  <form id="loginForm" class="flex flex-col items-center space-y-4 z-10">
    <img src="../Assets/icons/logo.svg" alt="LABubuddy Logo" class="w-48 h-auto" />
    <h1 class="logo-title text-white text-4xl">L A B u b u d d y</h1>
    
    <input type="email" placeholder="Email" class="w-64 px-4 py-2 rounded-full outline-none shadow-lg" required />
    <input type="password" placeholder="Password" class="w-64 px-4 py-2 rounded-full outline-none shadow-lg" required />

    <p class="text-white text-sm">No account yet? <a href="SignUpPage.html" class="underline">Create Account</a></p>

    <button type="submit" class="w-64 px-4 py-2 rounded-full bg-emerald-700 text-white font-bold shadow-lg">
      Log in
    </button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page refresh
      window.location.href = "ReserveSlotPage.html"; // Redirect to reserve page
    });
  </script>
</body>
</html>
