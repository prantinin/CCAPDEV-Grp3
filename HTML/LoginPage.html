<!DOCTYPE html>
<html lang="en" class="h-full">

  <title>LABubuddy Login</title>
  <link href="../CSS/login-style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

<body class="flex items-center justify-center h-full relative overflow-hidden">

    <input type="email" id="email" placeholder="Email" class="w-64 px-4 py-2 rounded-full outline-none border border-black" required />
    <input type="password" id="password" placeholder="Password" class="w-64 px-4 py-2 rounded-full outline-none border border-black" required />

    <!-- Remember Me checkbox (not functional yet) -->
