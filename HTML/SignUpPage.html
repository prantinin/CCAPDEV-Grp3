<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LABubuddies - Sign Up</title>
  <link href="../CSS/login-style.css" rel="stylesheet">
  <link href ="../CSS/signup.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../JS/signup.js"></script>
</head>
<body class="flex items-center justify-center h-full relative overflow-hidden">
  <!-- Background Circle -->
  <div class="absolute w-[1000px] h-[1000px] rounded-full bg-[#D9F1DD] opacity-20"></div>
  <div class="flex flex-col items-center space-y-4 z-10">
    <img src="../Assets/icons/logo.svg" alt="LABubuddy Logo" class="w-48 h-auto" />
    <h1 class="logo-title text-white text-4xl">L A B u b u d d y</h1>
    <input type="text" id="name" placeholder="Name" class="w-64 px-4 py-2 rounded-full outline-none shadow-lg" />
    <input type="email" id="email" placeholder="Email" class="w-64 px-4 py-2 rounded-full outline-none shadow-lg" />
    <div class="relative w-64">
      <input type="password" id="password" placeholder="Password"
        class="w-full px-4 py-2 pr-10 rounded-full outline-none shadow-lg" />
      <button type="button" id="togglePassword"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
        👁
      </button>
    </div>

    <div class="relative w-64">
      <input type="password" id="confirmPassword" placeholder="Confirm Password"
        class="w-full px-4 py-2 pr-10 rounded-full outline-none shadow-lg" />
      <button type="button" id="toggleConfirmPassword"
        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
        👁
      </button>
    </div>


    <!-- User Role Selector -->
    <div class="w-64">
      <label class="block text-white mb-1">I am a:</label>
      <select id="role" class="w-full px-4 py-2 rounded-full outline-none shadow-lg">
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="professor">Professor</option>
      </select>
    </div>
    
    <p class="text-white text-sm">Already have an account? <a href="LoginPage.html" class="underline">Log in</a></p>
    <button id="submitBtn" type="button" disabled
      class="w-64 px-4 py-2 rounded-full bg-gray-400 text-white font-bold shadow-lg flex items-center justify-center cursor-not-allowed transition-all">
      Create Account
    </button>
    <p id="passwordMismatch" class="text-red-500 text-sm hidden">Passwords do not match.</p>

    <a href="LoginPage.html" class="w-64 px-4 py-2 rounded-full bg-emerald-700 text-white font-bold shadow-lg border border-gray flex items-center justify-center transition-transform duration-200 hover:scale-105 hover:shadow-xl">
      Create Account
    </a>

  </div>
</body>
</html>
