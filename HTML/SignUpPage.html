<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LABubuddy Sign Up</title>
  <link href="../CSS/login-style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-full relative overflow-hidden">
  <!-- Background Circle -->
  <div class="absolute w-[1000px] h-[1000px] rounded-full bg-[#D9F1DD] opacity-20"></div>
  <div class="flex flex-col items-center space-y-4 z-10">
    <img src="../Assets/icons/logo.svg" alt="LABubuddy Logo" class="w-48 h-auto" />
    <h1 class="logo-title text-white text-4xl">L A B u b u d d y</h1>
    <input type="text" placeholder="Name" class="w-64 px-4 py-2 rounded-full outline-none shadow-lg" />
    <input type="email" placeholder="Email" class="w-64 px-4 py-2 rounded-full outline-none shadow-lg" />
    <input type="password" placeholder="Password" class="w-64 px-4 py-2 rounded-full outline-none shadow-lg" />
    <input type="password" placeholder="Confirm Password" class="w-64 px-4 py-2 rounded-full outline-none shadow-lg" />

    <!-- User Role Selector -->
    <div class="w-64">
      <label class="block text-white mb-1">I am a:</label>
      <select class="w-full px-4 py-2 rounded-full outline-none shadow-lg">
        <option value="" disabled selected>Select role</option>
        <option value="student">Student</option>
        <option value="professor">Professor</option>
      </select>
    </div>
    
    <p class="text-white text-sm">Already have an account? <a href="LoginPage.html" class="underline">Log in</a></p>
    <button class="w-64 px-4 py-2 rounded-full bg-emerald-700 text-white font-bold shadow-lg border border-gray-200 ">Create Account</button>
  </div>
</body>
</html>
